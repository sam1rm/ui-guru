<view link-data="ui/templates/concepts/releases/releases.app.json" let="content=data.content" render-after-ext-scripts
	width="100" height="100" bg="stone">

	<ul y-start wrap width="100" height="100" gutter="15px" class="p15-grid">
		<li width="50">
			<div wrap y-stretch border="1px solid white" rad="2px">
				<!-- comment out these lines if no title -->
				<header x-center width="100" border="1px solid white" bg="white-50p">
					<h1 p="8px" f-s="18px" f-w="600" class="caps">Title</h1>
				</header>
				<!-- end -->
				<div width="50" border="1px solid white" bg="#263238">
					<header bg="stone" border-bottom="2px solid white" class="border-2-bottom">
						<h1 p="10px" f-s="18px" f-w="600" bg="white-10p">HTML</h1>
					</header>
					<pre p="12px" f-s="14px" class="source-code">&lt;div u-list="num in [1,2,3,4,5]"&gt;</pre>
				</div>
				<div width="50" border="1px solid white" bg="charcoal-25p">
					<header bg="stone" border-bottom="2px solid white" class="border-2-bottom">
						<h1 p="10px" f-s="18px" f-w="600" bg="white-10p">Output</h1>
					</header>
					<div wrap p="6px">
						<div u-list="num in [1,2,3,4,5,6]"
							x-center y-center w="48px" h="48px" m="6px" bg="sienna" border="2px solid white" rad="2px" f-s="24px" f-w="600">{{num}}</div>
					</div>
				</div>
			</div>
		</li>

		<li width="50">
			<div wrap y-stretch border="1px solid white" rad="2px">
				<!-- comment out these lines if no title -->
				<header x-center width="100" border="1px solid white" bg="white-50p">
					<h1 p="8px" f-s="18px" f-w="600" class="caps">Title</h1>
				</header>
				<!-- end -->
				<div width="50" border="1px solid white" bg="#263238">
					<header bg="stone" border-bottom="2px solid white" class="border-2-bottom">
						<h1 p="10px" f-s="18px" f-w="600" bg="white-10p">HTML</h1>
					</header>
					<pre p="12px" f-s="14px" class="source-code">{{content.examples[0].html}}</pre>
				</div>
				<div width="50" border="1px solid white" bg="charcoal-25p">
					<header bg="stone" border-bottom="2px solid white" class="border-2-bottom">
						<h1 p="10px" f-s="18px" f-w="600" bg="white-10p">Output</h1>
					</header>
					<div wrap p="6px">
						<div u-list="person in ['sam', 'nate', 'mary', 'kate']"
							x-center y-center p-x="12px" h="48px" m="6px" bg="sienna" border="2px solid white" rad="2px" f-s="24px" f-w="600">{{person}}</div>
					</div>
				</div>
			</div>
		</li>
		<li width="50">
			<div wrap y-stretch border="1px solid white" rad="2px">
				<!-- comment out these lines if no title -->
				<header x-center width="100" border="1px solid white" bg="white-50p">
					<h1 p="8px" f-s="18px" f-w="600" class="caps">Title</h1>
				</header>
				<!-- end -->
				<div width="50" border="1px solid white" bg="#263238">
					<header bg="stone" border-bottom="2px solid white" class="border-2-bottom">
						<h1 p="10px" f-s="18px" f-w="600" bg="white-10p">HTML</h1>
					</header>
					<pre p="12px" f-s="14px" class="source-code">{{content.examples[0].html}}</pre>
				</div>
				<div width="50" border="1px solid white" bg="charcoal-25p">
					<header bg="stone" border-bottom="2px solid white" class="border-2-bottom">
						<h1 p="10px" f-s="18px" f-w="600" bg="white-10p">Output</h1>
					</header>
					<div wrap p="6px">
						<div u-list="rgba_item in [{rgb:'(255, 255, 255)', opacity: 0.5}, {rgb:'(0, 0, 0)', opacity: 0.5}]"
							x-center y-center h="48px" p-x="12px" m="6px" bg="sienna" border="2px solid white" rad="2px" f-s="24px" f-w="600">{{rgba_item.rgb}}, {{rgba_item.opacity}} </div>
					</div>
				</div>
			</div>
		</li>
	</ul>



</view>
