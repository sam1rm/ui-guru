<div link-data="ui/templates/samples/transit/bart.json" render-after-ext-scripts bg="smoke" x='center' y='center' width='100%' height='100%' abs>
	<!-- <loader min-ms="2500" import="ui/templates/samples/transit/components/bart-loader.html"></loader> -->
	<div x-center y-center width="100" height="100">
		<div rel rad="2px" class="overflow-hidden"
			u init-with="p:[op:0]"
			width='100'
			height='100'
			on-init="a:[opacity:0:1:500:linear:0:1:f]"
			on-click="s:[tooltip-enter:public]">
			<div bg-image="ui/templates/samples/transit/components/bart-map.html"></div>
			<div abs top="0" left="0" w="100%" h="100%">
				<!-- <div bg="white" class="txt-slate">{{data.content.bart.station}}</div> -->
				<div rel top="90px" left="90px" padding-bot="40px" width="360px" bg="white" rad="2" border="1px solid #9cbdbe" class="overflow-hidden"
					u init-with="p:[max-height:225px, tr:scale(0), tro:center bottom]"
					when-tooltip-enter="a:[scale:0:1:450:easeOutBack:0:1:f]"
					error when-expand-train="a:[max-height:225px:900px:150:(.8,.1,1,.05):0:1:f]">
					<!-- @samir duration is too fast with easings
					when-expand-train="a:[max-height:225px:900px:500:easeOutSine:0:1:f]"-->
					<!--position station here -->
					<h1 p="5px 10px" bg="aero" f-s="16px" f-w="600" class="caps">Arriving at Montgomery
					<!-- Arriving at {{station.stop}} -->
				</h1>
					<train-arrival u-list="station in data.content.bart.station" station="station"></train-arrival>
					<button abs bottom="0" width="360px" height="40px" bg="stone" class="svg-36"
						u on-click="s:[expand-train:public]">
							<replace with='shared/templates/components/svg/main/more.html'> </replace>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
