<view w='100' h='100' abs render-after-ext-scripts>


    <!-- <loader  grow='1' width='100%' height='100%' z='1' abs ms="5000" import='./ui/templates/samples/visualizer/components/viz-loader.tpl'> </loader> -->

    <!-- main has a full page loader as well, not sure if its needed..  it imports from     ui/templates/components/base/main.tpl or you can provide your own view.

    Think of the loader use case for the main element to be the "entrance" && assume that the loader='' imported URL could be the same size
    -->

    <variables>
    </variables>

    <components url='./ui/templates/samples/visualizer/components/viz-bar-components.tpl'>
        <viz-bar sample="sample" easing="easing">
            <div w='12px' p-x="2px" grow='1'>
                <div w="8px" h="{{::sample}}px" bg='white' rad="16px" p="2px"
                    u init-with="p:[tr:scaleY(0), tro:center center]"
                    on-init="a:[scaleY:0:1:1000:{{easing}}:250:1:f] | s:[scale-inside:depth(1)]">
                    <div w="4px" h="100%" bg="auburn" rad="8px"
                        u init-with="p:[tr:scaleY(0), tro:center center]"
                        when-scale-inside="a:[scaleY:0:1:1000:easeOutExpo:1500:1:f]"></div>
                </div>
            </div>
        </viz-bar>
        <visualizer list='list'>

                <viz-bar u-list='sample in {{list}}'  sample="{{sample}}" easing="easeOutElastic" u-list> </viz-bar>
        </visualizer>
    </components>

    <main size='100' column>

        <header grow='1' x='center' y='center' bg='charcoal'>
            Samir's ViZ App
        </header>
        <!-- u-list this to get several one pagers-->
        <content bg='slate' grow='1' x='center' y='center' ng-if='view.loader.complete' row>
            <visualizer list='[15, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 15, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 15, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23]'> </visualizer>
            <div grow='1' row>
                <viz-bar u-list="sample in [15, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23]" sample="{{sample}}" easing="bouncePast"> </viz-bar>
            </div>
            <div grow='1' row>
                <viz-bar u-list="sample in [15, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23]" sample="{{sample}}" easing="bouncePast"> </viz-bar>
            </div>
            <div grow='1' row>
                <viz-bar u-list="sample in [15, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23]" sample="{{sample}}" easing="bouncePast"> </viz-bar>
            </div>

            <div grow='1' row>
                <viz-bar u-list="sample in [15, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23]" sample="{{sample}}" easing="bouncePast"> </viz-bar>
            </div>
            <div grow='1' row>
                <viz-bar u-list="sample in [15, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23, 20, 10, 13, 18, 19, 20, 13, 12, 9, 23]:reverse" sample="{{sample}}" easing="bouncePast"> </viz-bar>
            </div>
        </content>
        <footer bg='charcoal' grow='1'>
            Footer
        </footer>
        <!-- -->
        <!-- optional but ideall these should be internal to main because it should correlate to appearance to viewport? debatable, just a new proposal-->
        <fixed>
            <f-header> </f-header>
            <f-sidebar/></f-sidebar>
            <f-icon/></f-icon>
        </fixed>
        <modals>
            <modal with-size="#elem-ref"> </modal>
            <modal with-size="#elem-ref"> </modal>
            <modal with-size="#elem-ref"> </modal>
        </modals>
    </main>

    <!-- Todo -->

    </external> -->

</view>
