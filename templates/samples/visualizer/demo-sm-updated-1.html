<view link-data="ui/templates/samples/visualizer/viz.sm.json"  render-after-ext-scripts width="100" height="100" let="content=data.content" >

    <loader min-ms="3300" fixed height='100' width='100' import="ui/templates/samples/visualizer/components/viz-view-loader.html"></loader>

    <div width="100" height="100" y-center scroll-x>

        <viz-bar u-list="sample in data.content.viz.samples:trim(100)" sample="sample"> </viz-bar>

        <!-- <viz-bar ng-repeat="sample in ::data.content.viz.samples |limitTo:200 track by $index" sample="::sample"> </viz-bar> -->

        <div width="25%" height="5px" bg="sienna"
			u init-with="p:[transform:scaleX(4),tro:100% 0]" on-init="a:[scaleX:4:1:250:easeOutBounce:0:1:f]"></div>

    </div>
</view>
